    <script>
    $(function(){
      // Déclaration des 3 fonctions de contrôle :
      function verifPseudo(){
        // par convention la variable $champ prend un $ car on lui affecte un élément sélectionné.
        var $champ = $("#pseudo");
        // val() pour récupérer la valeur d'un input :
        if ($champ.val().length < 4 || $champ.val().length > 25){
          $("#verifPseudo").html("<img src='cross.png'>");
          return false;
        } else {
          $("#verifPseudo").html("<img src='checked.png'>");
          return true;
        }
      }
      function verifAge(){
        var $champ = $("#age");
        if(isNaN($champ.val()) || $champ.val() < 18){
          $("#verifAge").html("<img src='cross.png'>");
          return false;
        } else {
          $("#verifAge").html("<img src='checked.png'>");
          return true;
        }
      }
      function verifmdp(){
        // par convention la variable $champ prend un $ car on lui affecte un élément sélectionné.
        var $champ = $("#mdp");
        // val() pour récupérer la valeur d'un input :
        if ($champ.val().length < 8 || $champ.val().length > 12){
          $("#verifmdp").html("<img src='cross.png'>");
          return false;
        } else {
          $("#verifmdp").html("<img src='checked.png'>");
          return true;
        }
      }
      function verifEmail(){
        var $champ = $("#email");
        if (/^[a-z0-9._-]+@[a-z0-9._-]+\.[a-z]{2,6}$/.test($champ.val())){
          // si l'email correspond à l'exp régulère :
          $("#verifEmail").html("<img src='checked.png'>");
          return true;
        } else {
          $("#verifEmail").html("<img src='cross.png'>");
          return false;
        }
      }
      // On appelle toutes les fonctions :
      $("#pseudo").on('input', verifPseudo);
      $("#age").on('input', verifAge);
      $("#email").on('input', verifEmail);
      $("#mdp").on('input', verifmdp);
      // L'événement input se déclenche au changement de contenu du champ.
      // On vérifie tous les champs quand on clique sur "valider" :
      $("form").submit(function(){
        var verifFinalPseudo = verifPseudo();
        var verifFinalAge = verifAge();
        var verifFinalEmail = verifEmail();
        var verifFinalmdp = verifmdp();
        if (verifFinalEmail && verifFinalAge && verifFinalPseudo && verifFinalmdp) {
          return true;
          // pour ne pas bloquer l'envoi du formulaire
        } else {
          return false;
          //  pour bloquer l'envoi du formulaire
        }
      });
    });
